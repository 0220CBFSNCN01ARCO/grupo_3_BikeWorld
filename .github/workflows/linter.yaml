name: Lint Code Base

#
# Documentaci√≥n:
# - https://help.github.com/es/articles/workflow-syntax-for-github-actions
# - https://github.com/github/super-linter
#

on:
  push:
    paths-ignore:
    - .vscode/*
    - .editorconfig
    - .gitignore
    - palette.png
    - '**.ejs'
    - site/public/**

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Lint Code Base
      uses: github/super-linter@v2.0.0
